apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: landingpage.fajarsujai.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: landingpage-service
            port: 
              number: 8010
  - host: sosmed.fajarsujai.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: sosmed-service
            port: 
              number: 8020
  - host: blog.fajarsujai.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: wordpress-service
            port: 
              number: 8030
    
